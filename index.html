<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="text/javascript" src="script.js"></script> 
 <link rel="stylesheet" type="text/css" href="style.css">
    <title>RamadanTrivia</title>
</head>
<header>
 <img id="logo" src="RamadanTriviaLogo.png"/>
 <div id="scoreTimerBox">
 <p id="timer">00:00</p>

</header>
<body>

        <p> Welcome to the Ramadan Trivia Game!</p>
        <p>Test your knowledge about Ramadan and have fun!</p>
    </div>
    <input id ="startGamebtn" type="button" onclick="changePage() " value="Start Game"> </input> 
    <div id="instructions">
        <p> Instrunctions:</p>
        <p>You'll have to 5 question,</p>
        <p>Answer each question before the time runs off</p>  
    </div>
   
    <div id="questionContainer"></div>
    <div id="optionsContainer"> </div>
  
    <input id="playBtn"  type="button" onclick=" startGame()" value="Play Game"> </input>
